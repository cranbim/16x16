<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16x16</title>
  <script src="./index.js"></script>
  <style>
    :root {
      --font-size: 18px;
      --width: 24px;
      --height: 28px;
    }
    html, body {
      margin: 0;
    }
    html {
      background-color: black;
      color: green;
      font-family: monospace;
      font-size: var(--font-size);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    body {
      position: relative;
      padding: 1rem;
      padding-left: calc(1rem + 1ch);
      background-color: #fff;
      word-wrap: break-word;
      width: calc((1ch + 10px) * 16);
      height: calc(1.5rem * 16);
      line-height: calc(1.5rem);
      letter-spacing: 10px;
    }
    #cursor {
      content: '';
      position: absolute;
      left: calc(1rem + 1ch + 2ch);
      top: calc(1rem - 4px + 1.5rem * 0);
      width: 1ch;
      height: 1.5rem;
      background-color: green;
      opacity: 0.7;
      animation: blink 0.5s linear infinite alternate;
    }
    @keyframes blink {
      0%{
        background-color: transparent;
        color: green;
      }
      100%{
        background-color: green;
        color: transparent;
      }
    }
  </style>
</head>
<body onload="init()">
  <code id="display"></code>
  <div id="cursor"></div>
</body>
</html>
