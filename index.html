  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16x16</title>
  <script src="./index.js"></script>
  <style>
    :root {
      --font-size: 18px;
      --width: 24px;
      --height: 28px;
    }
    html {
      background-color: black;
      color: green;
      font-family: monospace;
      font-size: var(--font-size);
    }
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #display {
      display: grid;
      grid: repeat(16,var(--height)) / repeat(16,var(--width));
      width: calc(16 * var(--width));
      height: calc(16 * var(--height));
    }
    #display > div {
      text-align: center;
      position: relative;
      display: inline;
      line-height: 1.5rem;
    }
    #display > div:before,
    #display > div:nth-child(16n):after {
      content: '';
      position: absolute;
      left: 0px;
      bottom: 0px;
      height: 0.2em;
      width: 0.2em;
      background-color: green;
      /* z-index: 9999; */
    }
    #display > div:nth-child(16n):after {
      left: unset;
      right: 0;
    }
    @keyframes blink {
      0%{
        background-color: black;
        color: green;
      }
      100%{
        background-color: green;
        color: black;
      }
    }
    #display > div.cursor {
      background-color: green;
      color: black;
      animation: blink 0.5s linear infinite alternate;
    }
  </style>
</head>
